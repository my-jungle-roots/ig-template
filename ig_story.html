<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jungle Roots IG Story</title>
  <style>
    /* Container & background */
    html, body {
      margin: 0; padding: 0;
      width: 1080px; height: 1920px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1B3C1F 40%, #102316 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Story “frame” */
    .frame {
      position: relative;
      width: 900px;
      height: 1600px;
      background: #1B3C1F;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    /* Photo */
    .frame img.photo {
      width: 100%;
      height: 1300px;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    /* Caption area */
    .frame .caption {
      margin: 16px;
      font-size: 64px;
      line-height: 1.1;
      text-align: center;
      color: #FFD700;
    }
    .frame .subcaption {
      margin: 8px;
      font-size: 32px;
      text-align: center;
      font-style: italic;
      color: rgba(255,255,255,0.9);
    }
    /* Logo */
    .frame img.logo {
      position: absolute;
      bottom: 32px;
      right: 32px;
      width: 150px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }
  </style>
</head>
<body>

  <div class="frame">
    <img id="photo" class="photo" src="" alt="Plant photo">
    <div id="caption" class="caption">[caption]</div>
    <div id="subcaption" class="subcaption">[subcaption]</div>
    <img id="logo" class="logo"
         src="https://res.cloudinary.com/dqapl9uba/image/upload/v1748305756/My_Jungle_Roots_Logo_ssis8d.png"
         alt="My Jungle Roots Logo">
  </div>

  <script>
    // Very basic URL → element binding
    const qs = new URLSearchParams(window.location.search);

    // Photo
    const photoUrl = qs.get('photoUrl');
    if (photoUrl) document.getElementById('photo').src = photoUrl;

    // Caption
    const cap = qs.get('caption');
    if (cap) document.getElementById('caption').textContent = cap;

    // Subcaption
    const sub = qs.get('subcaption');
    if (sub) document.getElementById('subcaption').textContent = sub;
  </script>

</body>
</html>
