<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jungle Roots IG Story</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 1080px; height: 1920px;
      display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at center, #1B3C1F 40%, #102316 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .frame {
      position: relative;
      width: 900px;
      /* total frame height accommodates photo + captions + logo */
      height: 1600px;
      background: #1B3C1F;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .frame img.photo {
      width: 100%;
      /* default, overridden by JS if photoHeight param is set */
      height: 1300px;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    .frame .caption {
      margin: 16px;
      font-size: 64px;
      line-height: 1.1;
      text-align: center;
      color: #FFD700;
    }
    .frame .subcaption {
      margin: 8px;
      font-size: 32px;
      text-align: center;
      font-style: italic;
      color: rgba(255,255,255,0.9);
    }
    .frame img.logo {
      position: absolute;
      bottom: 32px;
      right: 32px;
      width: 150px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }
  </style>
</head>
<body>

  <div class="frame">
    <img id="photo" class="photo" src="" alt="Plant photo">
    <div id="caption" class="caption">[caption]</div>
    <div id="subcaption" class="subcaption">[subcaption]</div>
    <img id="logo" class="logo"
         src="https://res.cloudinary.com/dqapl9uba/image/upload/v1748305756/My_Jungle_Roots_Logo_ssis8d.png"
         alt="My Jungle Roots Logo">
  </div>

  <script>
    const qs = new URLSearchParams(window.location.search);

    // Photo URL + optional height
    const photoUrl    = qs.get('photoUrl')    || '';
    const photoHeight = parseInt(qs.get('photoHeight'), 10) || 1300;
    if (photoUrl) {
      const img = document.getElementById('photo');
      img.src = photoUrl;
      img.style.height = photoHeight + 'px';
    }

    // Caption
    const caption = qs.get('caption') || '';
    if (caption) {
      const cap = document.getElementById('caption');
      cap.textContent = caption;
    }

    // Subcaption
    const sub = qs.get('subcaption') || '';
    if (sub) {
      const sc = document.getElementById('subcaption');
      sc.textContent = sub;
    }
  </script>

</body>
</html>
