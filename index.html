<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 1080px;
      height: 1080px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1B3C1F, #2F4F2F);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
    }

    .photo {
      max-width: 100%;
      max-height: 800px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
    }

    .caption {
      margin-top: 30px;
      font-size: 48px;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      color: #fff;
      text-align: center;
      line-height: 1.35;
      max-width: 1000px;
      word-wrap: break-word;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    }

    .logo {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 180px;
      opacity: 0.92;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
    }
  </style>
</head>
<body>
  <img id="plantImage" class="photo" alt="Plant">
  <div class="caption" id="captionText">Loading caption...</div>
  <img src="https://i.ibb.co/YW1KbmZ/myjungle-logo.png" alt="My Jungle Roots Logo" class="logo">

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bgColor') || '#1B3C1F';
    const caption = urlParams.get('caption') || 'Look at this beauty!';
    const photoUrl = urlParams.get('photoUrl') || 'https://via.placeholder.com/600x600.png?text=Plant';

    document.body.style.background = `linear-gradient(135deg, ${bgColor}, #2F4F2F)`;
    document.getElementById('plantImage').src = photoUrl;
    document.getElementById('captionText').textContent = caption;
  </script>
</body>
</html>
