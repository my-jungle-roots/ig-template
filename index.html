<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jungle Roots Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 1080px;
      height: 1080px;
      background: radial-gradient(circle at center, #1B3C1F 40%, #102316 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .photo-portrait-frame {
      width: 864px;        /* 4:5 ratio, portrait */
      height: 1080px;
      margin-top: 0px;
      background: #222;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .caption {
      font-size: 54px;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      margin-top: 36px;
      margin-bottom: 0px;
      line-height: 1.15;
      max-width: 980px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }

    .subcaption {
      font-size: 24px;
      color: rgba(255,255,255,0.82);
      text-align: center;
      margin-top: 16px;
      font-style: italic;
    }

    .logo {
      position: absolute;
      bottom: 44px;
      right: 44px;
      width: 190px;
      opacity: 0.94;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.45));
      z-index: 20;
    }

    @media (max-width: 1000px) {
      .photo-portrait-frame {
        width: 90vw;
        height: 112.5vw;
        max-width: 864px;
        max-height: 1080px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Portrait Photo -->
  <div class="photo-portrait-frame">
    <img id="plantImage" class="photo" alt="Plant">
  </div>

  <!-- Caption(s) -->
  <div class="caption" id="captionText">Loading caption…</div>
  <div class="subcaption" id="subcaptionText" style="display:none;"></div>

  <!-- One Logo, Large, Lower Corner -->
  <img src="https://res.cloudinary.com/dqapl9uba/image/upload/v1748305756/My_Jungle_Roots_Logo_ssis8d.png" alt="My Jungle Roots Logo" class="logo">

  <!-- Dynamic JS -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bgColor') || '#1B3C1F';
    const caption = urlParams.get('caption') || '';
    const subcaption = urlParams.get('subcaption') || '';
    const photoUrl = urlParams.get('photoUrl') || 'https://via.placeholder.com/864x1080.png?text=Plant';

    document.body.style.background = `radial-gradient(circle at center, ${bgColor} 40%, #102316 100%)`;
    document.getElementById('plantImage').src = photoUrl;
    document.getElementById('captionText').textContent = caption ? `“${caption}”` : '';

    if (subcaption.trim() !== '') {
      const subcap = document.getElementById('subcaptionText');
      subcap.style.display = 'block';
      subcap.textContent = subcaption;
    }
  </script>
</body>
</html>
