<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 1080px;
      height: 1080px;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1B3C1F 40%, #102316 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      box-sizing: border-box;
      position: relative;
    }

    .photo {
      max-width: 100%;
      max-height: 820px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
    }

    .caption {
      font-size: 52px;
      font-family: 'Dancing Script', cursive;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      line-height: 1.4;
      max-width: 950px;
      word-wrap: break-word;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-top: 20px;
    }

    .logo {
      width: 180px;
      margin-top: 30px;
      opacity: 0.95;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
    }
  </style>
</head>
<body>
  <img id="plantImage" class="photo" alt="Plant">
  <img src="https://res.cloudinary.com/dqapl9uba/image/upload/v1748305756/My_Jungle_Roots_Logo_ssis8d.png" alt="My Jungle Roots Logo" class="logo">
  <div class="caption" id="captionText">Loading caption...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bgColor') || '#1B3C1F';
    const caption = urlParams.get('caption') || 'Look at this beauty!';
    const photoUrl = urlParams.get('photoUrl') || 'https://via.placeholder.com/600x600.png?text=Plant';

    document.body.style.background = `radial-gradient(circle at center, ${bgColor} 40%, #102316 100%)`;
    document.getElementById('plantImage').src = photoUrl;
    document.getElementById('captionText').textContent = caption;
  </script>
</body>
</html>
