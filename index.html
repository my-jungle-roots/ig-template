<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <style>
    body {
      margin: 0;
      width: 1080px;
      height: 1080px;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(145deg, {{bgColor}}, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      box-sizing: border-box;
    }
    .photo {
      width: 80%;
      height: auto;
      max-height: 600px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .caption {
      margin-top: 40px;
      font-size: 42px;
      font-weight: 500;
      color: #222;
      text-align: center;
      line-height: 1.4;
      max-width: 900px;
      word-wrap: break-word;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }
    .logo {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 20px;
      opacity: 0.5;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img id="plantImage" class="photo" alt="Plant">
  <div class="caption" id="captionText">Loading caption...</div>
  <div class="logo">My Jungle Roots</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bgColor') || '#DFFFE5';
    const caption = urlParams.get('caption') || 'A beautiful plant for your day!';
    const photoUrl = urlParams.get('photoUrl') || 'https://via.placeholder.com/600x600.png?text=Plant';

    document.body.style.background = `linear-gradient(145deg, ${bgColor}, #ffffff)`;
    document.getElementById('plantImage').src = photoUrl;
    document.getElementById('captionText').textContent = caption;
  </script>
</body>
</html>
