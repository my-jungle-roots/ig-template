<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Jungle Roots Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1080px;
      background: radial-gradient(circle at center, #1B3C1F 40%, #102316 100%);
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .photo-portrait-frame {
      width: 864px;
      height: 780px;  /* was 1080px before, now leaves space at bottom */
      background: #222;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    .caption-block {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 28px;
      margin-bottom: 18px;
    }
    .caption {
      font-size: 54px;
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      margin: 0;
      line-height: 1.15;
      max-width: 980px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }
    .subcaption {
      font-size: 24px;
      color: rgba(255,255,255,0.90);
      text-align: center;
      margin-top: 16px;
      font-style: italic;
    }
    .logo {
      position: absolute;
      bottom: 44px;
      right: 44px;
      width: 164px;
      opacity: 0.96;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.45));
      z-index: 99;
      background: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="photo-portrait-frame">
      <img id="plantImage" class="photo" alt="Plant">
    </div>
    <div class="caption-block">
      <div class="caption" id="captionText"></div>
      <div class="subcaption" id="subcaptionText" style="display:none;"></div>
    </div>
  </div>
  <img src="https://res.cloudinary.com/dqapl9uba/image/upload/v1748305756/My_Jungle_Roots_Logo_ssis8d.png" alt="My Jungle Roots Logo" class="logo">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bgColor = urlParams.get('bgColor') || '#1B3C1F';
    const caption = urlParams.get('caption') || '';
    const subcaption = urlParams.get('subcaption') || '';
    const photoUrl = urlParams.get('photoUrl') || 'https://via.placeholder.com/864x1080.png?text=Plant';

    document.body.style.background = `radial-gradient(circle at center, ${bgColor} 40%, #102316 100%)`;
    document.getElementById('plantImage').src = photoUrl;
    document.getElementById('captionText').textContent = caption ? `“${caption}”` : '';
    if (subcaption.trim() !== '') {
      const subcap = document.getElementById('subcaptionText');
      subcap.style.display = 'block';
      subcap.textContent = subcaption;
    }
  </script>
</body>
</html>
