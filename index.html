<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Post</title>
  <style>
    body {
      margin: 0;
      width: 1080px;
      height: 1080px;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #E3F9E5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }
    .photo {
      width: 80%;
      max-height: 60%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .caption {
      margin-top: 30px;
      font-size: 36px;
      color: #333;
      text-align: center;
      line-height: 1.4;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/600x600.png?text=Your+Plant" class="photo" alt="Plant">
  <div class="caption">“This is your caption!”</div>
</body>
</html>
